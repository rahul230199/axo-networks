<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RFQ Detail | Supplier | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/supplier-rfq-detail.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Supplier</span>
  </div>

  <div class="header-actions">
    <button class="ghost-btn" onclick="goBack()">← Back</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="rfq-detail">

  <!-- ===== STATUS MESSAGE ===== -->
  <div id="statusMessage" class="status-message"></div>

  <!-- ===== PAGE HEAD ===== -->
  <section class="page-head">
    <h1>RFQ Details</h1>
    <p>Review buyer requirements and submit your quote</p>
  </section>

  <!-- ================= RFQ SUMMARY ================= -->
  <section class="rfq-summary glass">
    <div class="summary-grid">

      <div class="summary-item">
        <span class="label">RFQ ID</span>
        <span id="rfqId" class="value skeleton"></span>
      </div>

      <div class="summary-item">
        <span class="label">Part Name</span>
        <span id="partName" class="value skeleton"></span>
      </div>

      <div class="summary-item">
        <span class="label">Total Quantity</span>
        <span id="totalQty" class="value skeleton"></span>
      </div>

      <div class="summary-item">
        <span class="label">Status</span>
        <span id="rfqStatus" class="status-badge skeleton"></span>
      </div>

    </div>
  </section>

  <!-- ================= RFQ INFO ================= -->
  <section class="rfq-info glass">
    <h3>RFQ Information</h3>

    <div class="info-grid">
      <div>
        <label>Delivery Timeline</label>
        <p id="deliveryTimeline" class="skeleton"></p>
      </div>

      <div>
        <label>PPAP Level</label>
        <p id="ppapLevel" class="skeleton"></p>
      </div>

      <div class="full">
        <label>Material Specification</label>
        <p id="materialSpec" class="skeleton" style="height:48px"></p>
      </div>
    </div>
  </section>

  <!-- ================= FILES ================= -->
  <section class="rfq-files glass">
    <h3>Technical Files</h3>

    <ul id="fileList">
      <li class="file skeleton"></li>
      <li class="file skeleton"></li>
    </ul>
  </section>

  <!-- ================= SUBMIT QUOTE ================= -->
  <section class="submit-quote glass">
    <h3>Submit Your Quote</h3>

    <form id="quoteForm">

      <div class="form-grid">
        <div>
          <label>Price (₹)</label>
          <input type="number" id="price" placeholder="Enter price" required />
        </div>

        <div>
          <label>Batch Quantity</label>
          <input type="number" id="batchQty" placeholder="Enter batch qty" required />
        </div>

        <div>
          <label>Delivery Timeline</label>
          <input type="text" id="quoteTimeline" placeholder="e.g. 4–6 weeks" required />
        </div>

        <div class="full">
          <label>Material / Certifications</label>
          <textarea id="certifications" placeholder="ISO / IATF / Material details"></textarea>
        </div>
      </div>

      <button type="submit" class="btn primary-btn">
        Submit Quote
      </button>

    </form>
  </section>

  <!-- ================= MESSAGES ================= -->
  <section class="rfq-messages glass">
    <h3>Messages</h3>

    <div id="messageList" class="messages">
      <div class="message skeleton"></div>
      <div class="message skeleton"></div>
    </div>

    <div class="message-box">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message…"
      />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="./js/supplier-rfq-detail.js"></script>

</body>
</html>
