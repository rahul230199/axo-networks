<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Orders | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/buyer-po.css" />
</head>

<body>

<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Buyer</span>
  </div>

  <button class="ghost-btn" onclick="goBack()">‚Üê Back</button>
</header>

<main class="po-page">

  <!-- STATUS MESSAGE -->
  <div id="statusMessage" class="status-message"></div>

  <!-- PAGE TITLE -->
  <section class="page-head">
    <h1>Purchase Orders</h1>
    <p>All issued purchase orders</p>
  </section>

  <!-- PO TABLE -->
  <section class="glass">
    <table>
      <thead>
        <tr>
          <th>PO ID</th>
          <th>RFQ ID</th>
          <th>Supplier</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="poTableBody">
        <tr>
          <td colspan="7">
            <div class="skeleton" style="height:18px;width:100%"></div>
            <div class="skeleton" style="height:18px;width:100%;margin-top:10px"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<script src="./js/buyer-po.js"></script>
</body>
</html>
