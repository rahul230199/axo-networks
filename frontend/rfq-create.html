<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create RFQ | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================= Fonts ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Dashboard / Body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- UI Labels -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Headings -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- ================= Styles ================= -->
  <link rel="stylesheet" href="./styles/rfq-create.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Buyer</span>
  </div>

  <div class="header-actions">
    <button class="ghost-btn btn" onclick="goBack()">← Back</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="rfq-create">
  <!-- ===== STATUS MESSAGE ===== -->
<div id="statusMessage" class="status-message"></div>


  <!-- ===== Page Title ===== -->
  <section class="page-head">
    <h1>Create Request for Quotation</h1>
    <p>Provide part details and requirements to invite supplier quotes</p>
  </section>

  <!-- ================= RFQ FORM ================= -->
  <form id="rfqForm" novalidate>

    <!-- ===== SECTION: PART DETAILS ===== -->
    <section class="form-card">
      <h3>Part Details</h3>

      <div class="form-grid">
        <div class="field">
          <label>Part Name *</label>
          <input type="text" id="partName" placeholder="e.g. Aluminium Housing" required />
        </div>

        <div class="field">
          <label>Part ID *</label>
          <input type="text" id="partId" placeholder="Internal Part Code" required />
        </div>
      </div>
    </section>

    <!-- ===== SECTION: QUANTITY & PRICE ===== -->
    <section class="form-card">
      <h3>Quantity & Pricing</h3>

      <div class="form-grid">
        <div class="field">
          <label>Total Quantity *</label>
          <input type="number" id="totalQuantity" placeholder="e.g. 5000" required />
        </div>

        <div class="field">
          <label>Batch Quantity</label>
          <input type="number" id="batchQuantity" placeholder="e.g. 1000" />
        </div>

        <div class="field">
          <label>Target Price (optional)</label>
          <input type="number" id="targetPrice" placeholder="Per unit price" />
        </div>
      </div>
    </section>

    <!-- ===== SECTION: DELIVERY & COMPLIANCE ===== -->
    <section class="form-card">
      <h3>Delivery & Compliance</h3>

      <div class="form-grid">
        <div class="field">
          <label>Delivery Timeline *</label>
          <input type="text" id="deliveryTimeline" placeholder="e.g. 4–6 weeks" required />
        </div>

        <div class="field">
          <label>PPAP Level</label>
          <select id="ppapLevel">
            <option value="">Select level</option>
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
            <option value="Level 4">Level 4</option>
            <option value="Level 5">Level 5</option>
          </select>
        </div>
      </div>
    </section>

    <!-- ===== SECTION: MATERIAL SPEC ===== -->
    <section class="form-card">
      <h3>Material Specification</h3>

      <div class="field">
        <textarea id="materialSpec" rows="4"
          placeholder="Material grade, coating, standards, tolerances..."></textarea>
      </div>
    </section>

    <!-- ===== SECTION: TECHNICAL FILES ===== -->
    <section class="form-card">
      <h3>Technical Drawings</h3>

      <div class="upload-box">
        <input type="file" id="rfqFiles" multiple accept=".pdf,.step,.stp,.jpg,.png" />
        <p>Upload PDF / STEP / Image files</p>
      </div>
    </section>

    <!-- ===== ACTION BAR ===== -->
    <section class="form-actions">
      <button type="button" class="secondary-btn" onclick="saveDraft()">
        Save as Draft
      </button>

      <button type="submit" class="primary-btn btn">
        Submit RFQ
      </button>
    </section>

  </form>
</main>

<!-- ================= SCRIPT ================= -->
<script src="./js/rfq-create.js"></script>

</body>
</html>
