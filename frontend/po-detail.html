<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PO Details | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/po-detail.css" />
</head>

<body>

<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Buyer</span>
  </div>

  <button class="ghost-btn" onclick="goBack()">‚Üê Back</button>
</header>

<main class="po-detail">

  <!-- STATUS MESSAGE -->
  <div id="statusMessage" class="status-message"></div>

  <!-- PAGE TITLE -->
  <section class="page-head">
    <h1>Purchase Order</h1>
    <p>Final confirmed purchase order</p>
  </section>

  <!-- PO SUMMARY -->
  <section class="glass">
    <div class="summary-grid">
      <div>
        <label>PO ID</label>
        <p id="poId" class="skeleton"></p>
      </div>
      <div>
        <label>RFQ ID</label>
        <p id="rfqId" class="skeleton"></p>
      </div>
      <div>
        <label>Supplier</label>
        <p id="supplier" class="skeleton"></p>
      </div>
      <div>
        <label>Status</label>
        <span id="poStatus" class="status-badge skeleton"></span>
      </div>
    </div>
  </section>

  <!-- PO DETAILS -->
  <section class="glass">
    <div class="detail-grid">
      <div>
        <label>Quantity</label>
        <p id="quantity" class="skeleton"></p>
      </div>
      <div>
        <label>Final Price</label>
        <p id="price" class="skeleton"></p>
      </div>
      <div>
        <label>Created On</label>
        <p id="createdAt" class="skeleton"></p>
      </div>
    </div>
  </section>

</main>

<script src="./js/po-detail.js"></script>
</body>
</html>
