<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RFQ Details | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/rfq-detail.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Buyer</span>
  </div>

  <div class="header-actions">
    <button class="ghost-btn btn" onclick="goBack()">← Back</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="rfq-detail">

  <!-- ===== STATUS MESSAGE ===== -->
  <div id="statusMessage" class="status-message"></div>

  <!-- ===== PAGE TITLE ===== -->
  <section class="page-head">
    <h1>RFQ Details</h1>
    <p>Review RFQ information, supplier quotes and messages</p>
  </section>

  <!-- ================= RFQ SUMMARY ================= -->
  <section class="rfq-summary glass">
    <div class="summary-grid">
      <div class="summary-item">
        <span class="label">RFQ ID</span>
        <span id="rfqId" class="value skeleton"></span>
      </div>
      <div class="summary-item">
        <span class="label">Part Name</span>
        <span id="partName" class="value skeleton"></span>
      </div>
      <div class="summary-item">
        <span class="label">Total Quantity</span>
        <span id="totalQty" class="value skeleton"></span>
      </div>
      <div class="summary-item">
        <span class="label">Status</span>
        <span id="rfqStatus" class="status-badge skeleton"></span>
      </div>
    </div>
  </section>

  <!-- ================= RFQ DETAILS ================= -->
  <section class="rfq-info glass">
    <h3>RFQ Information</h3>
    <div class="info-grid">
      <div>
        <label>Delivery Timeline</label>
        <p id="deliveryTimeline" class="skeleton"></p>
      </div>
      <div>
        <label>PPAP Level</label>
        <p id="ppapLevel" class="skeleton"></p>
      </div>
      <div class="full">
        <label>Material Specification</label>
        <p id="materialSpec" class="skeleton" style="height:48px"></p>
      </div>
    </div>
  </section>

  <!-- ================= FILES ================= -->
  <section class="rfq-files glass">
    <h3>Technical Files</h3>
    <ul id="fileList">
      <li class="file skeleton"></li>
      <li class="file skeleton"></li>
    </ul>
  </section>

  <!-- ================= QUOTES ================= -->
  <section class="rfq-quotes glass">
    <h3>Supplier Quotes</h3>
    <div id="quotesContainer">
      <div class="quote-card skeleton"></div>
      <div class="quote-card skeleton"></div>
    </div>
  </section>
  <!-- ================= PURCHASE ORDER ================= -->
<section id="poSection" class="glass" style="display:none;">
  <h3>Purchase Order</h3>

  <div class="po-grid">
    <div>
      <span class="label">PO ID</span>
      <strong id="poId">—</strong>
    </div>

    <div>
      <span class="label">Quantity</span>
      <strong id="poQty">—</strong>
    </div>

    <div>
      <span class="label">Price</span>
      <strong id="poPrice">—</strong>
    </div>

    <div>
      <span class="label">Status</span>
      <span class="status-badge success">ISSUED</span>
    </div>
  </div>
</section>


  <!-- ================= MESSAGES (FIXED) ================= -->
  <section class="rfq-messages glass">
    <h3>Messages</h3>

    <!-- Chat area -->
    <div id="messageList" class="chat-box">
      <!-- messages injected by JS -->
      <div class="chat-message skeleton"></div>
      <div class="chat-message skeleton"></div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message…"
        autocomplete="off"
      />
      <button class="btn primary" onclick="sendMessage()">
        Send
      </button>
    </div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="./js/rfq-detail.js"></script>

</body>
</html>
