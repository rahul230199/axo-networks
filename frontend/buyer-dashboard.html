<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Dashboard | AXO Networks</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/buyerdashboard.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-left">
      <div class="brand">AXO Networks</div>
    </div>

    <div class="header-right">
      <div class="status-indicator">
        <span class="dot"></span>
        <span>Live</span>
      </div>

      <button class="icon-btn" id="notificationBtn">ðŸ””</button>
      <button class="icon-btn" id="themeToggle">ðŸŒ™</button>

      <div class="user-info">
        <span id="userEmail"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>


  <!-- ================= LAYOUT ================= -->
  <div class="app-layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <nav class="nav">
        <a class="nav-item active">Dashboard</a>
        <a class="nav-item" onclick="goToCreateRFQ()">Create RFQ</a>
        <a class="nav-item" onclick="goToPO()">Purchase Orders</a>
      </nav>
    </aside>


    <!-- ===== MAIN CONTENT ===== -->
    <main class="main">

      <!-- Page Intro -->
      <section class="page-intro">
        <h1>Dashboard</h1>
        <p>Overview of RFQs, Purchase Orders and activity</p>
      </section>


      <!-- ===== STATS ROW ===== -->
      <section class="stats-row">
        <div class="stat-card">
          <div class="stat-label">Total RFQs</div>
          <div class="stat-value" id="totalRfqs">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Active RFQs</div>
          <div class="stat-value" id="activeRfqs">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Purchase Orders</div>
          <div class="stat-value" id="totalPos">0</div>
        </div>
      </section>


      <!-- ===== CHARTS ===== -->
      <section class="charts-row">

        <div class="chart-card">
          <div class="card-header">
            <h3>RFQ Status Distribution</h3>
          </div>
          <canvas id="rfqPieChart"></canvas>
        </div>

        <div class="chart-card">
          <div class="card-header">
            <h3>RFQs Over Time</h3>
          </div>
          <canvas id="rfqBarChart"></canvas>
        </div>

      </section>


      <!-- ===== RFQ TABLE ===== -->
      <section class="table-card">

        <div class="table-header">
          <div>
            <h3>My RFQs</h3>
            <p>Manage and track your RFQs</p>
          </div>

          <div class="table-actions">
            <input type="text" id="searchInput" placeholder="Search by part name..." />
            <button class="primary-btn" onclick="goToCreateRFQ()">+ Create RFQ</button>
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Part Name</th>
                <th>Total Qty</th>
                <th>Status</th>
                <th>Created</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="rfqTableBody">
              <tr>
                <td colspan="6" class="loading">Loading RFQs...</td>
              </tr>
            </tbody>
          </table>
        </div>

      </section>

    </main>
  </div>


  <!-- ================= JS ================= -->
  <script src="./js/buyer-dashboard.js"></script>

</body>
</html>
