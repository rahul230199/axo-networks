<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AXO Networks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
  <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">AXO Networks</a>
      <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </a>
    </div>
  </header>

  <!-- Login Page -->
  <div class="login-page">
    <div class="login-background"></div>
    <div class="ev-grid"></div>

    <div class="login-card">
      <div class="login-logo">
        <h1>AXO Networks</h1>
        <p>Sign in to your account</p>
      </div>

      <!-- Status Message -->
      <div id="status"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="admin@axonetworks.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
        </button>

        <div style="text-align: center; margin-top: 1.5rem;">
          <p style="color: var(--dark-grey); font-size: 0.9rem;">
            First time user? Use the temporary password provided by admin
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Password Reset Modal -->
  <div id="passwordResetModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üîê Reset Your Password</h2>
        <button class="close-modal" onclick="closePasswordResetModal()">&times;</button>
      </div>

      <div id="passwordResetBody">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
