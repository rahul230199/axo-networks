<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Dashboard | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/supplier-dashboard.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Supplier</span>
  </div>

  <div class="user-info">
    <span id="userEmail" class="truncate">supplier@axonetworks.com</span>
    <button class="ghost-btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="dashboard">

  <!-- ===== STATUS MESSAGE ===== -->
  <div id="statusMessage" class="status-message"></div>

  <!-- ===== PAGE TITLE ===== -->
  <section class="page-head">
    <h1>Supplier Dashboard</h1>
    <p>View RFQs, submit quotes, and manage orders</p>
  </section>

  <!-- ================= SUMMARY ================= -->
  <section class="summary" id="summarySection">
    <div class="card">
      <h3>Total RFQs</h3>
      <p class="skeleton"></p>
    </div>

    <div class="card">
      <h3>Quoted RFQs</h3>
      <p class="skeleton"></p>
    </div>

    <div class="card">
      <h3>PO Received</h3>
      <p class="skeleton"></p>
    </div>

    <div class="card">
      <h3>Active Orders</h3>
      <p class="skeleton"></p>
    </div>
  </section>

  <!-- ================= RFQ LIST ================= -->
  <section class="table-section">
    <h3>Available RFQs</h3>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>RFQ ID</th>
            <th>Part Name</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="rfqTableBody">
          <!-- Skeleton rows -->
          <tr>
            <td colspan="5">
              <div class="skeleton-row"></div>
              <div class="skeleton-row"></div>
              <div class="skeleton-row"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</main>

<!-- ================= SCRIPT ================= -->
<script src="./js/supplier-dashboard.js"></script>

</body>
</html>
